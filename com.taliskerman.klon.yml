app-id: com.taliskerman.klon
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: klon
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --filesystem=host
  - --talk-name=org.freedesktop.UDisks2
modules:
  - name: klon
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app .
    sources:
      - type: dir
        path: .
